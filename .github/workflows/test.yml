name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: MoLOS-web

      - name: Type Check
        run: bun run typecheck
        working-directory: MoLOS-web

      - name: Build
        run: bun run build
        working-directory: MoLOS-web
